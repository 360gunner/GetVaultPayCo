<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 569 458" fill="none">
  <!-- Background shapes -->
  <circle cx="284" cy="229" r="180" fill="#06FF89" opacity="0.1"/>
  <circle cx="450" cy="100" r="80" fill="#07232F" opacity="0.05"/>
  <circle cx="100" cy="350" r="60" fill="#06FF89" opacity="0.15"/>
  
  <!-- Main contact illustration -->
  <g transform="translate(120, 80)">
    <!-- Large phone/device -->
    <rect x="80" y="20" width="180" height="280" rx="20" fill="#07232F"/>
    <rect x="90" y="40" width="160" height="240" rx="8" fill="#ffffff"/>
    
    <!-- Phone screen content - chat bubbles -->
    <rect x="100" y="60" width="100" height="30" rx="15" fill="#06FF89"/>
    <rect x="140" y="100" width="100" height="30" rx="15" fill="#E8E8E8"/>
    <rect x="100" y="140" width="120" height="30" rx="15" fill="#06FF89"/>
    <rect x="130" y="180" width="110" height="30" rx="15" fill="#E8E8E8"/>
    
    <!-- Message input area -->
    <rect x="100" y="230" width="140" height="35" rx="17" fill="#F5F5F5" stroke="#CCCCCC"/>
    <circle cx="225" cy="247" r="12" fill="#06FF89"/>
    <path d="M222 247L225 250L230 244" stroke="#07232F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Phone notch -->
    <rect x="145" y="25" width="50" height="8" rx="4" fill="#333"/>
  </g>
  
  <!-- Floating email icon -->
  <g transform="translate(380, 120)">
    <circle cx="50" cy="50" r="45" fill="#07232F"/>
    <rect x="25" y="35" width="50" height="35" rx="4" fill="none" stroke="#06FF89" stroke-width="3"/>
    <path d="M25 38L50 55L75 38" stroke="#06FF89" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Floating chat bubble icon -->
  <g transform="translate(60, 100)">
    <circle cx="45" cy="45" r="40" fill="#06FF89"/>
    <path d="M30 35H60C63 35 65 37 65 40V55C65 58 63 60 60 60H40L32 68V60H30C27 60 25 58 25 55V40C25 37 27 35 30 35Z" fill="#07232F"/>
    <circle cx="37" cy="48" r="3" fill="#06FF89"/>
    <circle cx="47" cy="48" r="3" fill="#06FF89"/>
    <circle cx="57" cy="48" r="3" fill="#06FF89"/>
  </g>
  
  <!-- Floating phone icon -->
  <g transform="translate(420, 280)">
    <circle cx="40" cy="40" r="35" fill="#07232F"/>
    <path d="M30 28C30 26 32 24 34 24H46C48 24 50 26 50 28V52C50 54 48 56 46 56H34C32 56 30 54 30 52V28Z" fill="none" stroke="#06FF89" stroke-width="2.5"/>
    <circle cx="40" cy="50" r="3" fill="#06FF89"/>
  </g>
  
  <!-- Customer support person silhouette -->
  <g transform="translate(50, 250)">
    <circle cx="60" cy="50" r="40" fill="#E8E8E8"/>
    <circle cx="60" cy="40" r="20" fill="#07232F"/>
    <ellipse cx="60" cy="85" rx="30" ry="20" fill="#07232F"/>
    <!-- Headset -->
    <path d="M40 35C40 25 50 18 60 18C70 18 80 25 80 35" stroke="#06FF89" stroke-width="4" stroke-linecap="round"/>
    <circle cx="40" cy="40" r="8" fill="#06FF89"/>
    <circle cx="80" cy="40" r="8" fill="#06FF89"/>
    <path d="M40 48L35 55" stroke="#06FF89" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="500" cy="200" r="5" fill="#06FF89"/>
  <circle cx="520" cy="220" r="3" fill="#07232F"/>
  <circle cx="490" cy="230" r="4" fill="#06FF89" opacity="0.5"/>
  
  <circle cx="70" cy="200" r="4" fill="#06FF89"/>
  <circle cx="50" cy="180" r="3" fill="#07232F"/>
  <circle cx="90" cy="170" r="5" fill="#06FF89" opacity="0.5"/>
  
  <!-- Connection lines -->
  <path d="M150 300 Q200 350 280 320" stroke="#06FF89" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <path d="M380 180 Q350 220 320 200" stroke="#07232F" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
</svg>
