<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 48" fill="none">
  <rect width="160" height="48" rx="6" fill="#000000"/>
  <rect x="0.5" y="0.5" width="159" height="47" rx="5.5" stroke="#A6A6A6"/>
  
  <!-- Huawei AppGallery Icon - Red rounded square with bag handle -->
  <g transform="translate(8, 6)">
    <defs>
      <linearGradient id="huaweiRedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#FF6B6B"/>
        <stop offset="100%" style="stop-color:#E84545"/>
      </linearGradient>
    </defs>
    <!-- Red rounded square background -->
    <rect x="0" y="0" width="36" height="36" rx="8" fill="url(#huaweiRedGrad)"/>
    
    <!-- Shopping bag handle (white curved line) -->
    <path d="M12 10 Q12 6 18 6 Q24 6 24 10" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- HUAWEI text -->
    <text x="18" y="28" fill="white" font-family="Arial, Helvetica, sans-serif" font-size="7" font-weight="700" text-anchor="middle" letter-spacing="0.5">HUAWEI</text>
  </g>
  
  <!-- Badge Text -->
  <text x="52" y="17" fill="white" font-family="Arial, Helvetica, sans-serif" font-size="9" font-weight="400" letter-spacing="0.5">EXPLORE IT ON</text>
  <text x="52" y="34" fill="white" font-family="Arial, Helvetica, sans-serif" font-size="15" font-weight="600">AppGallery</text>
</svg>
