<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4F8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mintGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9FF4E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7FE8D9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animations -->
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes dash {
        to { stroke-dashoffset: 0; }
      }
      .float-slow { animation: float 6s ease-in-out infinite; }
      .float-medium { animation: float 4s ease-in-out infinite; }
      .float-fast { animation: float 3s ease-in-out infinite; }
      .pulse { animation: pulse 3s ease-in-out infinite; }
      .fade-in { animation: fadeIn 1s ease-out forwards; }
      .dash-line { 
        stroke-dasharray: 200;
        stroke-dashoffset: 200;
        animation: dash 2s ease-out forwards;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Decorative shapes with animation -->
  <circle cx="100" cy="100" r="60" fill="#9FF4E5" class="pulse"/>
  <circle cx="700" cy="500" r="80" fill="#9FF4E5" class="pulse" style="animation-delay: 1s;"/>
  <rect x="600" y="50" width="150" height="150" rx="20" fill="#9FF4E5" opacity="0.15" transform="rotate(15 675 125)" class="float-slow"/>
  
  <!-- VaultPay Logo Icon (Above Text) -->
  <g transform="translate(400, 50)" class="fade-in">
    <circle cx="0" cy="0" r="40" fill="#9FF4E5" stroke="#1A202C" stroke-width="3"/>
    <!-- V icon -->
    <path d="M-15 -10 L0 10 L15 -10" stroke="#1A202C" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Dollar sign -->
    <text x="-8" y="5" font-family="'Space Grotesk', sans-serif" font-size="24" font-weight="bold" fill="#1A202C">$</text>
  </g>
  
  <!-- Main Message Box -->
  <g class="fade-in" style="animation-delay: 0.3s;">
    <!-- Message background centered -->
    <rect x="100" y="120" width="600" height="110" rx="16" fill="white" stroke="#1A202C" stroke-width="3"/>
    
    <!-- Main text - absolutely centered at x=400 -->
    <text x="400" y="175" font-family="'Space Grotesk', sans-serif" font-size="46" font-weight="bold" fill="#1A202C" text-anchor="middle">
      We are looking for U!
    </text>
    
    <!-- Tagline - absolutely centered at x=400 -->
    <text x="400" y="205" font-family="'Space Grotesk', sans-serif" font-size="16" fill="#4A5568" text-anchor="middle">
      Join Our Team
    </text>
  </g>
  
  <!-- Team silhouettes with animation -->
  <g class="fade-in" style="animation-delay: 0.6s;">
    <!-- Person 1 -->
    <g class="float-medium">
      <ellipse cx="150" cy="450" rx="45" ry="50" fill="#2D3748"/>
      <circle cx="150" cy="370" r="35" fill="#2D3748"/>
    </g>
    
    <!-- Person 2 -->
    <g class="float-fast" style="animation-delay: 0.5s;">
      <ellipse cx="300" cy="460" rx="48" ry="55" fill="#1A202C"/>
      <circle cx="300" cy="375" r="38" fill="#1A202C"/>
    </g>
    
    <!-- Person 3 -->
    <g class="float-medium" style="animation-delay: 1s;">
      <ellipse cx="500" cy="455" rx="46" ry="52" fill="#2D3748"/>
      <circle cx="500" cy="372" r="36" fill="#2D3748"/>
    </g>
    
    <!-- Person 4 -->
    <g class="float-fast" style="animation-delay: 1.5s;">
      <ellipse cx="650" cy="458" rx="47" ry="54" fill="#1A202C"/>
      <circle cx="650" cy="374" r="37" fill="#1A202C"/>
    </g>
  </g>
  
  <!-- Modern desk/workspace elements -->
  <rect x="50" y="510" width="700" height="8" rx="4" fill="#9FF4E5" class="fade-in" style="animation-delay: 0.9s;"/>
  <rect x="120" y="490" width="120" height="20" rx="4" fill="#4A5568" opacity="0.6" class="fade-in" style="animation-delay: 1s;"/>
  <rect x="550" y="495" width="100" height="15" rx="3" fill="#4A5568" opacity="0.6" class="fade-in" style="animation-delay: 1.1s;"/>
  
  <!-- Collaboration elements with animation -->
  <circle cx="400" cy="280" r="80" fill="none" stroke="#9FF4E5" stroke-width="2" stroke-dasharray="5,5" class="pulse"/>
  <circle cx="400" cy="280" r="5" fill="#9FF4E5" class="fade-in" style="animation-delay: 1.2s;"/>
  <line x1="150" y1="370" x2="400" y2="280" stroke="#9FF4E5" stroke-width="2" opacity="0.3" class="dash-line" style="animation-delay: 1.5s;"/>
  <line x1="650" y1="374" x2="400" y2="280" stroke="#9FF4E5" stroke-width="2" opacity="0.3" class="dash-line" style="animation-delay: 1.7s;"/>
  
  <!-- Modern UI elements with animation -->
  <g opacity="0.4" class="fade-in float-slow" style="animation-delay: 1.3s;">
    <rect x="50" y="200" width="100" height="60" rx="8" fill="white" stroke="#2D3748" stroke-width="2"/>
    <rect x="60" y="210" width="80" height="8" rx="4" fill="#9FF4E5"/>
    <rect x="60" y="225" width="60" height="6" rx="3" fill="#E5E5E5"/>
    <rect x="60" y="235" width="70" height="6" rx="3" fill="#E5E5E5"/>
  </g>
  
  <g opacity="0.4" class="fade-in float-medium" style="animation-delay: 1.5s;">
    <rect x="650" y="180" width="100" height="70" rx="8" fill="white" stroke="#2D3748" stroke-width="2"/>
    <circle cx="700" cy="210" r="15" fill="#9FF4E5"/>
    <rect x="665" y="235" width="70" height="6" rx="3" fill="#E5E5E5"/>
  </g>
</svg>
